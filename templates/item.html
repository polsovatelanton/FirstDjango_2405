{% extends 'base.html' %}

{% block content %}
    {% for item in items %}
        {% if item.id == num %}
            <b>{{item.name}}</b> <br>
           {{item.brand}} <br>
           {% if item.count != 0 %}
                {{item.count}} {{ "штук"}}  <br>
           {% endif %}
           {% if item.count == 0 %}
                {{"Товара нет на складе"}} <br>
           {% endif %}
        {% endif %}
    {%endfor%}
    <a href ="{% url 'items-list' %}" >BACK</a>
{% endblock %}
